<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarly</title>
    <link rel="stylesheet" href="style.css">
    <style>
     * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background-color: #e5e5e5;
    color: #000;
    padding: 1rem 2rem;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
}

.logo-container {
    display: flex;
    align-items: center;
}

.logo-circle {
    width: 40px;
    height: 40px;
    /* background-color: #000; */
    border-radius: 50%;
    margin-right: 10px;
}

.logo-text {
    font-size: 1.5rem;
    font-weight: bold;
}

.profile-button {
    background-color: #000;
    color: #fff;
    padding: 10px 20px;
    border-radius: 25px;
    text-decoration: none;
    font-size: 0.9rem;
    transition: background-color 0.3s;
}

.profile-button:hover {
    background-color: #333;
}

.main-container {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

label {
    font-weight: 600;
    font-size: 1.1rem;
}

input[type="text"] {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background-color: #ddd;
    font-size: 1rem;
}

.get-data-button {
    width: fit-content;
    padding: 12px 24px;
    background-color: #000;
    color: #fff;
    border: none;
    border-radius: 25px;
    font-size: 1rem;
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.get-data-button:hover {
    background-color: #333;
}

.arrow {
    font-weight: bold;
}

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <div class="logo-circle"></div>
                <span class="logo-text">Scholarly</span>
            </div>
            <a href="#" class="profile-button">My Profile</a>
        </nav>
    </header>

    <main class="main-container">
        <label for="scholarLink">Enter Your Google Scholar link</label>
        <input type="text" id="scholarLink" placeholder="https://scholar.google.com/citations?user=...">
        <button class="get-data-button">
            Get Data <span class="arrow">â†’</span>
        </button>
    </main>
</body>
</html>
